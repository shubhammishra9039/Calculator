<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cal">
        <div class="input">
          <input type="text" id="inputBox" placeholder="00" />
        </div>
        <div class="button">
          <div>
            <button class="operator ac" class="color">AC</button>
            <button class="operator del" class="color">DEL</button>
            <button class="operator" class="color">%</button>
            <button class="operator" class="color">/</button>
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" class="color">*</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" class="color">-</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" class="color">+</button>
          </div>
          <div>
            <button>00</button>
            <button>0</button>
            <button class="color">.</button>
            <button class="operator" class="color" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
